<cs-page-breadcrumb [items]="[{text: 'Clientes', link: '/clientes'}, {text: pageTitle}]">
</cs-page-breadcrumb>

<cs-page-header [page-title]="pageTitle"
                button-text="<< Voltar"
                button-link="/clientes"
                button-class="btn-light">
</cs-page-header>

<!--[(clientes.nome)]-->

<form (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-header">
      Informações sobre o cliente
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="clientes.nome" autocomplete="off" placeholder="Ex.: Fernanda Silveira">
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" name="observacao"  [(ngModel)]="clientes.observacao" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary btn-lg float-right mt-3">
          Salvar
        </button>

      </div>
    </div>
  </div>
</form>
